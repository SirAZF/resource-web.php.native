<head>
  <title>Something</title>

  <!-- Font Poppins from fonts.google.com -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --dark-blue: #03071e;
      --brown: #370617;
      --red: #d00000;
      --red-dark: #9d0208;
      --red-light: #dc2f02;
      --orange: #e85d04;
      --yellow: #ffba08;
      --yellow2: #faa307;
      --yellow3: #f48c06;
      --transparant: #00000000;
      --text-white-inactive: #e2e2e2;
      --text-white: #f0f0f0;
    }
    * {
      font-family: "Poppins", sans-serif;
      /* background-color: var(--dark-blue); */
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      color: blue;
    }
    button {
      color: var(--dark-blue);
      background-color: var(--transparant);
      border: 0;
    }

    button:hover {
      cursor: pointer;
    }

    header {
      background-color: var(--red);
      padding: 12px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    header div {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    header button {
      color: var(--text-white-inactive);
      font-weight: 400;
      transition: ease-in;
      padding: 4px 8px;
      margin: 0 8px;
    }

    header button:hover {
      /* font-weight: 600; */
      /* text-decoration: underline; */
      color: var(--text-white);
    }

    button#hero {
      font-weight: 600;
      text-transform: uppercase;
      line-height: 90%;
      color: var(--text-white);
    }

    button#hero:hover {
      text-decoration: none;
    }

    #hamburger {
      /* color: white; */
      display: none;
    }

    #hamburger img {
      width: 25px;
      height: 25px;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 1300px;
      margin: 0 auto;
    }

    @media screen and (max-width: 768px) {
      header .right {
        display: none;
      }

      #hamburger {
        display: block;
      }
    }

    @media screen and (max-width: 1024px) {
        .container {
            width: 1024px;
            padding: 0 64px;
        }
    }

    
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="left">
        <button id="hero">
          Warung <br />
          Serba Ada
        </button>
        <button>Promo</button>
        <button>Menu</button>
        <button>Categories</button>
      </div>

      <div class="right">
        <button>Cart</button>
        <button>Login</button>
        <button>Register</button>
      </div>
      <div id="hamburger">
        <img
          src="https://img.icons8.com/ios-filled/50/menu--v1.png"
          alt="menu--v1"
        />
      </div>
    </header>
  </div>
  <div class="container">
    <div id="promos">
      <h1>highlight Promo</h1>
    </div>

    <div id="listMenu">
      <h1>Our Favorite Menu</h1>
    </div>

    <div id="listKategori">
      <h1>Categories</h1>
    </div>

    <div id="testimoni">
      <h1>What Our Customers Says?</h1>
    </div>
  </div>
</body>
